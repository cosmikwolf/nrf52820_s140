[target.'cfg(all(target_arch = "arm", target_os = "none"))']
# replace nRF52820_xxAA with your chip's target
runner = "probe-rs run --chip nRF52820_xxAA --log-format=oneline"
# runner = ["probe-rs", "run", "--chip", "$CHIP", "--log-format=oneline"]

rustflags = [
  # "-C",
  # "linker=flip-link",
  "-C",
  "link-arg=-Tlink.x",
  "-C",
  "link-arg=--nmagic",
  "-C",
  "link-arg=-Tdefmt.x",
]

[build]
target = "thumbv7em-none-eabihf"

[env]
DEFMT_LOG = "info"


[alias]
test-all = "test --test hello_world_test --test protocol_tests --test spi_tests --test integration_tests --test command_tests"
