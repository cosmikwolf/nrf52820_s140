[package]
name = "nrf52820-s140-firmware"
version = "0.1.0"
edition = "2021"
authors = ["Red System Ventures"]

[dependencies]
# Core embassy framework
embassy-executor = { version = "0.6", features = ["arch-cortex-m", "executor-thread", "defmt", "integrated-timers"] }
embassy-time = { version = "0.3", features = ["defmt", "defmt-timestamp-uptime"] }
embassy-nrf = { version = "0.2", features = ["nrf52820", "gpiote", "time-driver-rtc1", "defmt"] }

# SoftDevice bindings
nrf-softdevice = { version = "0.1", features = ["s140", "nrf52820", "ble-peripheral", "ble-gatt-server", "critical-section-impl"] }

# Debug and utilities
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

# Core ARM (without critical-section-single-core to avoid conflict)
cortex-m = "0.7"
cortex-m-rt = "0.7"

# Async utilities
heapless = { version = "0.8", default-features = false }
nb = "1.0"

[build-dependencies]
# For linking memory.x
cc = "1.0"

[[bin]]
name = "main"
path = "src/main.rs"
test = false
bench = false

[profile.release]
debug = 2
lto = true
opt-level = "z"

[profile.dev]
debug = 2
opt-level = 1
